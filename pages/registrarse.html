<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contactos</title>
    <link rel="stylesheet" href="/assets/styles/styles.css">
</head>
<body>
    <header class="header">
        <div class="marca">
            <img src="/assets/img/logo.png" alt="company">
            <span>Puls-ar</span>
        </div>
    </header>
    <section class="all">
        <div class="formulario">
            <h2>Registrarse</h2>
            <form action="">
                <label for="">Nombre :</label><br>
                <input type="text" required placeholder="Ingrese su nombre"><br>
                <label for="">Apellido:</label><br>
                <input type="text" required placeholder="Ingrese su apellido"><br>
                <label for="">Telefono</label><br>
                <input type="tel" name="" id="" placeholder="ingrese su telefono"><br>
                <label for="">Correo</label><br>
                <input type="email" name="" id="" required placeholder="ingrese su correo electronico"><br>
                <label for="">Password</label><br>
                <input type="password" name="" id="" required><br>
                <label for="">Confirmar password</label><br>
                <input type="password" name="" id="" required>
                <input class="enviar" type="submit" value="Enviar">

            </form>
        </div>
        
    </section>

    <footer>
        <section class="links" >
            <a href="/pages/contactos.html">Contactos</a>
            <a  href="/index.html">Regresar</a>
        </section>
        <section class="desa">
               <p>Matias Urra Gauna 2021</p>
        </section>
    </footer>
</body>
</html>
